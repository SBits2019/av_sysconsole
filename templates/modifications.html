{% extends 'base.html' %}

{% block title %}
    Modifications
{% endblock %}

{% block body %}
<div class='row'>
    <div class='col-sm-6'>
        <ul>
            {% for i in modifications %}
                {% for k,v in i %}
                 <li>{{ k }} + ":" + {{ v }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
